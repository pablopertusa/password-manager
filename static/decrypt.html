<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptar Contraseña</title>
    <style>
        /* Modo oscuro */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            margin-top: 20px;
            padding: 14px;
            width: calc(100% - 24px);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #444;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Servicio: {{.Information}} <span id="service-name"></span></h2>
        <label for="passphrase">Ingrese su passphrase:</label>
        <input type="password" id="passphrase" placeholder="Escribe tu passphrase">
        
        <div class="button-container">
            <button onclick="decryptPassword()">Desencriptar</button>
            <button class="btn-secondary" onclick="goHome()">Volver a Home</button>
        </div>

        <p class="result" id="password-result"></p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decryptPassword() {
            const service = getQueryParam("service");
            const passphrase = document.getElementById("passphrase").value;

            if (!passphrase) {
                alert("Por favor, ingrese la passphrase.");
                return;
            }

            fetch(`/decrypt-password?service=${service}&passphrase=${passphrase}`)
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById("password-result");
                    if (data.error) {
                        resultElement.style.color = "red";
                        resultElement.textContent = "Error: " + data.error;
                    } else {
                        resultElement.style.color = "lime";
                        resultElement.textContent = "Contraseña: " + data.password;
                    }
                })
                .catch(error => {
                    document.getElementById("password-result").style.color = "red";
                    document.getElementById("password-result").textContent = "Error en la solicitud.";
                });
        }

        function goHome() {
            window.location.href = "/home";
        }
    </script>

</body>
</html>
