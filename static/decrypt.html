<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            margin-top: 20px;
            padding: 14px;
            width: calc(100% - 24px);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #444;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #edit-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Servicio: {{ .Information }}<span id="service-name"></span></h2>
        <label for="passphrase">Ingrese su passphrase:</label>
        <input type="password" id="passphrase" placeholder="Escribe tu passphrase">
        
        <div class="button-container">
            <button onclick="decryptPassword()">Desencriptar</button>
            <button id="edit-button" onclick="showEditForm()" disabled>Editar</button>
            <button class="btn-secondary" onclick="goHome()">Volver a Home</button>
        </div>

        <p class="result" id="password-result"></p>
        
        <div id="edit-container">
            <input type="password" id="new-password" placeholder="Nueva contraseña">
            <button onclick="updatePassword()">Confirmar</button>
            <p class="result" id="password-update-result"></p>
        </div>
    </div>
    <script src="/protected/static/main.js"></script>
</body>
</html>
