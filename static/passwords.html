<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseñas Almacenadas</title>
    <link rel="stylesheet" href="/protected/static/styles.css">
    <style>
        ul {
            list-style: none;
            padding: 0;
            max-width: 300px;
            margin: auto;
        }
        li {
            background: #1f1f1f;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            flex-grow: 1;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contraseñas Almacenadas</h1>
        <ul>
            {{ range .Passwords }}
            <li>
                <a href="/protected/get-password?service={{ .Service }}">{{ .Service }}</a>
                <button class="delete-btn" onclick="deletePassword('{{ .Service }}')">&#128465;</button>
            </li>
            {{ end }}
        </ul>
        <div class="buttons">
            <a href="/protected/home" class="btn">Volver al Inicio</a>
        </div>
    </div>
    <script>
        function deletePassword(service) {
            if (confirm(`¿Seguro que quieres eliminar la contraseña de ${service}?`)) {
                fetch(`/protected/delete-password?service=${service}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.success) {
                        location.reload();
                    } else {
                        alert('Error al eliminar la contraseña');
                    }
                });
            }
        }
    </script>
</body>
</html>
