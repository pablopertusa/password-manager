<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }
        input, button {
            margin-top: 15px;
            padding: 14px;
            width: calc(100% - 65px);
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        input {
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #444;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        .generate-btn {
            width: calc(100% - 170px);
            font-size: 14px;
            margin-top: 20px;
            background-color: #28a745;
        }
        .generate-btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>Añadir Nueva Contraseña</strong></h2>
        <form action="/protected/add-password" method="POST">
            <label for="service">Servicio:</label>
            <input type="text" id="service" name="service" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="generate-btn" onclick="generate()">Generar Contraseña Segura</button>

            <label for="passphrase">Frase Secreta:</label>
            <input type="password" id="passphrase" name="passphrase" required>

            <div class="button-container">
                <button type="submit">Añadir</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/protected/home'">Volver a Home</button>
            </div>
        </form>
    </div>

    <script>
        function generate() {
            fetch('/protected/genpass', {
                method: 'GET'
            }) 
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('password').value = data.pass;
                } else {
                    alert("Error al generar la contraseña");
                }
            })
            .catch(error => {
                alert("Hubo un error al hacer la solicitud.");
                console.error(error);
            });
        }
    </script>
</body>
</html>
