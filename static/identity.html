<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 14px;
            width: calc(100% - 24px);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alto ahí, ¿Quién eres?</h2>
        <form id="identityForm">
            <label for="name">Pon tu Nombre:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
